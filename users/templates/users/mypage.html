{% extends 'base.html'%}
{% load static %}

{% block content %}

<h2>{{ request.user.username }}님의 게시글</h2>
<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'main:detail' post.id %}">{{ post.title }}</a>
    </li>
  {% empty %}
    <li>작성한 글이 없습니다.</li>
  {% endfor %}
</ul>



{% endblock %}
